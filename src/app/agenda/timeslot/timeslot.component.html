<div class="timeslot" pyossBlock [color]="calculateColor(model.available)" >
  <div class="btn-link" (click)="doBook()">Book</div>
  <pyoss-row>
    <div pyossCol="6">
      From:
      <pyoss-timedisplay [model]="model.from"></pyoss-timedisplay>
    </div>
    <div pyossCol="6">
      To:
      <pyoss-timedisplay [model]="model.to"></pyoss-timedisplay>
    </div>
  </pyoss-row>
</div>
