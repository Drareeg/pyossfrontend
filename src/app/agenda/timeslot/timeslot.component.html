<pyoss-row class="slot">
    <div class="slot-div" pyossCol [col]="12" pyossBlock [color]="backgroundColor"
         (mouseenter)="enterMouse()"
         (mouseleave)="leaveMouse(model.available)"
         (click)="doBook(model)">
        <pyoss-timedisplay [model]="model.from"></pyoss-timedisplay> - <pyoss-timedisplay [model]="model.to"></pyoss-timedisplay>
    </div>
</pyoss-row>
