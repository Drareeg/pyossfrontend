<div class="day">
  <pyoss-row  *ngIf="day" class="header">
    <pyoss-button pyossCol [col]="4">Previous</pyoss-button>
    <pyoss-datedisplay [model]="day.date" pyossCol [col]="4"></pyoss-datedisplay>
    <pyoss-button pyossCol [col]="4">Next</pyoss-button>
  </pyoss-row>
  <div *ngIf="day">
    <pyoss-row *ngFor="let slot of day.slots">
      <pyoss-timeslot [model]="slot" pyossCol>
      </pyoss-timeslot>
    </pyoss-row>
  </div>
</div>
